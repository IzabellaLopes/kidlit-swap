{% extends 'base.html'%}

{% block content %}

<!-- Box shown when user trying to access content they do not own -->
<div class="container pb-3">
    <div class="row justify-content-md-center">
        <div class="col-md-6 mt-5 text-center">
            <h1 class="page-title text-center pt-1">403 Forbidden</h1>
            <hr class="break">
            <br />
            <h3 class="mt-3 error">Oops! Page Forbidden</h3>
            <br>
            <p>It looks like you're trying to access forbidden content.
                <br> Please log out and sign in to the correct account.</p>
            <a href="{% url 'account_logout' %}" class="btn btn-outline-dark d-inline m-2">Log out</a>
            <a href="{% url 'home' %}" class="btn btn-outline-dark d-inline m-2">Home</a>
        </div>
    </div>
</div>

{% endblock %}
