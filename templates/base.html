{% load static %}
{% load cloudinary %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="KidLit Swap is a place for kids to share books. Join our community of young readers!" />
    <meta name="keywords" content="KidLit Swap, children's books, young readers, share books, book exchange, reading group" />
    <meta name="author" content="Izabella Lopes" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>
      {% block title %}
        KidLit Swap
      {% endblock %}
    </title>
  </head>

  <body>
    <div class="content">
      <!-- Header starts -->
      <header class="header">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="logo d-inline-block align-text-top" src="https://res.cloudinary.com/dobdtuunf/image/upload/v1701384010/Logo_KidLit_Swap.png" alt="kidlitswaplogo" height="80" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active animated-zoom" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link animated-zoom" href="#">Books</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link animated-zoom" href="{% url 'account_logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle animated-zoom" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">My Account</a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li>
                      <a class="dropdown-item" href="{% url 'account_signup' %}">Sign up</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="{% url 'account_login' %}">Login</a>
                    </li>
                  </ul>
                </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navigation -->
      </header>
      <!-- End Header -->

      <main>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock %}
      </main>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container footer-container">
        <ul class="social-networks">
          <li>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in new tab)"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in new tab)"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in new tab)"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit out Youtube page (opens in new tab)"><i class="fab fa-youtube"></i></a>
          </li>
        </ul>
        <!-- Copyright -->
        <div class="text-center">
          <span id="footer-text">&copy; 2023 Izabella Lopes</span>
        </div>
        <!-- End Copyright -->
      </div>
    </footer>
    <!-- End Footer -->

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/d0b182acbf.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
