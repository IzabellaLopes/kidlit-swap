{% extends 'base.html'%}

{% block content %}

<!--Box shown for 500 error  -->
<div class="container pb-3">
    <div class="row justify-content-md-center">
        <div class="col-md-6 mt-5 text-center">
            <h1 class="page-title text-center pt-1">500 Internal Server Error</h1>
            <hr class="break">
            <br />
            <h3 class="mt-3 error">Oops! Something went wrong</h3>
            <br>
            <p>We're sorry, but KidLit Swap is currently experiencing a server error and is unable to handle this request.</p>
            <a href="{% url 'home' %}" class="btn btn-outline-dark d-inline m-2">Home</a>
        </div>
    </div>
</div>

{% endblock %}
